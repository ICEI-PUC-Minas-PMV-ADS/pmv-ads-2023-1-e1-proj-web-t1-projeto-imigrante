<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/pix.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Imigra Brasil</title>
</head>

<body>
    <div class="container">
        <div class="row wrapper  justify-content-center">

            <div class="input col-md-3">
                <p class="mb-5"><b>Preencha seus dados:</b></p>
                <form id="form" class="form needs-validation">
                    <div class="form-group mb-5">
                        <input type="text" class="form-control" name="username" id="username" placeholder="Nome*"
                            required>
                        <div id="usernameError"></div>
                    </div>

                    <div class="form-group  mb-5">
                        <input type="text" class="form-control" name="email" id="email" placeholder="Email*" required>
                        <div id="emailError"></div>
                    </div>

                    <div class="form-group mb-5">
                        <input type="number" class="form-control" name="cpf" id="cpf" placeholder="Cpf*" required>
                        <div id="cpfError"></div>
                    </div>

                    <div class="div-btn">
                        <button type="submit" value="Submit" id="btn" class="btn">Pagar</button>
                    </div>
                </form>
            </div>


            <div class="d-flex col-md-3" style="height: 200px;">
                <div class="vr"></div>
            </div>


            <div class="qr-code col-md-3">
                <h3>Pague com QR Code!</h3>
                <p>Basta aproximar a câmera do seu telefone, e será encaminhado para a tela de pagamento no seu
                    banco.
                </p>
                <img class="img-fluid qr-img" src="./assets/images/QR_code_for_mobile_English_Wikipedia.svg.png"
                    alt="Imagem de um QR code" />
            </div>
        </div>
    </div>





    <script src="./assets/js/validatePixInput.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
