<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/pix.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Imigra Brasil</title>
</head>


<body class="d-flex flex-column min-vh-100">
    <header>
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                        <div class="navbar-nav ">
                            <a class="nav-link px-5" href="./residir.html">Residir Legalmente</a>
                            <a class="nav-link px-5" href="#">Educação</a>
                            <a class="nav-link px-5" href="#">Trabalho</a>
                            <a class="nav-link px-5" href="#">Saúde</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

<body>

    <div class="container">
        <div class="row justify-content-center">

            <div class="input col-md-3">
                <p class="p-div"><b>Preencha seus dados:</b></p>
                <form id="form" class="form w-100">
                    <div class=" form-group mb-2">
                        <input type="text" class="form-control" name="username" id="username" placeholder="Nome*"
                            required>
                        <div id="usernameError"></div>
                    </div>

                    <div class="form-group  mb-2">
                        <input type="text" class="form-control" name="email" id="email" placeholder="Email*" required>
                        <div  id="emailError"></div>
                    </div>

                    <div class="form-group  mb-2">
                        <input type="number" class="form-control" name="cpf" id="cpf" placeholder="Cpf*" required>
                        <div id="cpfError"></div>
                    </div>

                    <div class="div-btn ">
                        <button type="submit" value="Submit" id="btn" class="btn">Pagar</button>
                    </div>
                </form>
            </div>


            <div class="d-flex col-md-3" style="height: 200px;">
                <div class="vr"></div>
            </div>


            <div class="qr-code col-md-3">
                <h3>Pague com QR Code!</h3>
                <p>Basta aproximar a câmera do seu telefone, e será encaminhado para a tela de pagamento no seu
                    banco.
                </p>
                <img class="img-fluid qr-img" src="./assets/images/QR_code_for_mobile_English_Wikipedia.svg.png"
                    alt="Imagem de um QR code" />
            </div>
        </div>
    </div>


    <footer class="mt-auto">
        <div class="container-fluid  title-container">
            <div class="title-input">
                <div class="title-text">
                    <h4>Inscreva-se na nossa Newsletter</h4>
                </div>
                <div class="title-inputs">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input id="btn" type="submit" value="Enviar">
                </div>
            </div>
            <div class="icons">
                <a href="https://www.instagram.com/" target="_blank"><img src="./assets/images/insta-logo.png"
                        alt="Instagram" style: width="35px" ; height="35px"></a>
                <a href="https://pt-br.facebook.com/" target="_blank"><img src="./assets/images/facebook-logo.png"
                        alt="Facebook" style: width="35px" ; height="35px"></a>
                <a href="https://www.linkedin.com/" target="_blank"><img src="./assets/images/linkedin-logo.png"
                        alt="Linkedin" style: width="35px" ; height="35px"></a>
            </div>
        </div>
        <div class="title-end">
            <h5>© Imigra Brasil 2023. Todos os direitos reservados.
            </h5>
        </div>
    </footer>





    <script src="./assets/js/validatePixInput.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
